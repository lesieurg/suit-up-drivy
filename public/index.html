<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CSS/HTML Workshop with Drivy</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <div id="img">
            <img src="images/logoApplication.png" alt="Our logo !" />
          </div>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav" id="ul">
            <li class="active">
              <li>
                <button type="button" class="btn btn-default" aria-label="plane">
                  <span class="glyphicon glyphicon-plane" aria-hidden="true" ></span>
                voyages</button>
              </li>
              <li>
                <button type="button" class="btn btn-default" aria-label="bed">
                <span class="glyphicon glyphicon-bed" aria-hidden="true"></span>
                hotels</button>
              </li>
              <li>
                <button type="button" class="btn btn-default" aria-label="enveloppe">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                contact</button>
              </li>
              <li>
                <button type="button" class="btn btn-default" aria-label="euro" >
                <span class="glyphicon glyphicon-euro" aria-hidden="true"></span>
                donation</button>
              </li>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <div id="bloc">
      <div id="car">
        <div class="form-group row">
          <label for="example-text-input" class="col-2 col-form-label">Car model</label>
          <div class="col-10">
            <input class="model form-control" type="text" placeholder="BMW serie 3"/>
          </div>
        </div>

        <div class="form-group row">
          <label for="example-number-input" class="col-2 col-form-label">Price by day (€) </label>
          <div class="col-10">
            <input class="price-by-day form-control" type="number" placeholder="10"/>
          </div>
        </div>

        <div class="form-group row">
          <label for="example-number-input" class="col-2 col-form-label">Price by km (€) </label>
          <div class="col-10">
            <input class="price-by-km form-control" type="number" placeholder="1" />
          </div>
        </div>

      </div>

      <div id="rental">

        <div class="form-group row">
          <label for="example-date-input" class="col-2 col-form-label">Rental begin date</label>
          <div class="col-10">
            <input class="begin form-control" type="date" value="2017-01-20"/>
          </div>
        </div>

        <div class="form-group row">
          <label for="example-date-input" class="col-2 col-form-label">Rental end date</label>
          <div class="col-10">
            <input class="end form-control" type="date" value="2017-01-21" />
          </div>
        </div>

        <div class="form-group row">
          <label for="example-number-input" class="col-2 col-form-label">Distance (km) </label>
          <div class="col-10">
            <input class="distance form-control" type="number" placeholder="1"  />
          </div>
        </div>

      </div>

      <label class="checkbox-inline">          
            <input class="option form-control" type="checkbox" placeholder="1"/ id="option"> Deductible option
      </label>

      <button type="button" class="btn btn-success" id="compute">OK</button>

        
      <div id="actors"></div>

      <script id="template" type="x-tmpl-mustache">

        <table class="table">
          <div class="actor">
            <thead>
              <tr>
                <th>driver credit €</th>
                <th>owner credit €</th>
                <th>insurance credit €</th>
                <th>assistance credit €</th>
                <th>drivy credit €</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                {{#actors}}
                <td>{{amount}}</td>
                {{/actors}}
              </tr>
            </tbody>
          </div>
        </table>
      </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>



    <section>
    </section>
    <div id="footer">
      <h2>Discount car rental</h2>
    </div>
  </body>
</html>
